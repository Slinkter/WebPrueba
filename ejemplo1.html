<!DOCTYPE html>
<html lang="en">
<head>
  <title> Ejemplo 1 </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="container">
    <br>
    <!---------------------------------->
    <div class="row justify-content-md-center">
      <div class="col col-lg-2 bloque_1">
        1 of 3
      </div>
      <div class="col-md-auto bloque_4">
        Variable width content
      </div>
      <div class="col col-lg-2 bloque_2">
        3 of 3
      </div>
    </div>
    <!---------------------------------->
    <div class="row ">
      <div class="col bloque_1">
        <p>1 of 3</p>
      </div>
      <div class="col-5 bloque_4">
        <p>2 of 3</p>
      </div>
      <div class="col bloque_2">
        <p>3 of 3</p>
    </div>
   </div>
   <!---------------------------------->
   <div class="row">
     <div class="col">col</div>
     <div class="col">col</div>
     <div class="w-100"></div>
     <div class="col">col</div>
     <div class="col">col</div>
  </div>
  <!---------------------------------->
  <div class="row">
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
  </div>
  <!---------------------------------->
  <div class="row">
    <div class="col-4">col-4</div>
    <div class="col-8">col-8</div>
  </div>

  <br>
  <br>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-12 col-md-8 bloque_1">.col-12 .col-md-8</div>
    <div class="col-6 col-md-4 bloque_2">.col-6 .col-md-4</div>
  </div>

  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-6 col-md-4 bloque_1">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4 bloque_2">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
  </div>

  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-6 bloque_1">.col-6</div>
    <div class="col-6 bloque_2">.col-6</div>
  </div>
